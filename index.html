<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTHUSIA 2K25</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #f4f4f4);
      color: #333;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #004aad, #00c6ff);
      color: white;
      text-align: center;
      padding: 2rem 0;
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-weight: 600;
    }

    nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0%;
      height: 3px;
      background: #00c6ff;
      transition: 0.3s;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    nav button:hover::after, nav button.active::after {
      width: 80%;
    }

    nav button:hover, nav button.active {
      color: #00c6ff;
    }

    /* Sections */
    .section {
      display: none;
      flex: 1;
      padding: 2rem;
      background: #fff;
      box-sizing: border-box;
      overflow-y: auto;
      animation: fadeIn 0.5s ease-in-out;
      border-radius: 15px;
      margin: 1rem 2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .section.active {
      display: block;
    }

    h2 {
      text-align: center;
      color: #004aad;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }

    li {
      padding: 1rem 1.2rem;
      margin: 1rem 0;
      background: linear-gradient(135deg, #e0f7ff, #ccefff);
      border-left: 6px solid #004aad;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scrollbar Styling */
    .section::-webkit-scrollbar {
      width: 8px;
    }

    .section::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .section::-webkit-scrollbar-thumb {
      background: #004aad;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <header>ENTHUSIA 2K25</header>

  <nav>
    <button class="tab active" onclick="showSection('past')">Past Events</button>
    <button class="tab" onclick="showSection('live')">Live Events</button>
    <button class="tab" onclick="showSection('upcoming')">Upcoming Events</button>
  </nav>

  <div id="past" class="section active">
    <h2>Past Events</h2>
    <ul>
      <li>Battle of Bands</li>
      <li>Tech Marathon</li>
      <li>Artistry Expo</li>
      <li>Sports Fiesta</li>
    </ul>
  </div>

  <div id="live" class="section">
    <h2>Live Events</h2>
    <ul>
      <li>Dance Showdown</li>
      <li>Hackathon Finals</li>
      <li>Gaming Arena</li>
    </ul>
  </div>

  <div id="upcoming" class="section">
    <h2>Upcoming Events</h2>
    <ul>
      <li>DJ Night</li>
      <li>Closing Ceremony</li>
      <li>Prize Distribution</li>
    </ul>
  </div>

  <footer>Â© 2025 ENTHUSIA Fest | Designed with Passion</footer>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
