<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENTHUSIA 2K25</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>ENTHUSIA 2K25</header>

  <nav>
    <button class="tab active" onclick="showSection('past')">Past Events</button>
    <button class="tab" onclick="showSection('live')">Live Events</button>
    <button class="tab" onclick="showSection('upcoming')">Upcoming Events</button>
  </nav>

  <div id="past" class="section active">
    <h2>Past Events</h2>
    <ul>
      <li>Battle of Bands</li>
      <li>Tech Marathon</li>
      <li>Artistry Expo</li>
      <li>Sports Fiesta</li>
    </ul>
  </div>

  <div id="live" class="section">
    <h2>Live Events</h2>
    <ul>
      <li>Dance Showdown</li>
      <li>Hackathon Finals</li>
      <li>Gaming Arena</li>
    </ul>
  </div>

  <div id="upcoming" class="section">
    <h2>Upcoming Events</h2>
    <ul>
      <li>DJ Night</li>
      <li>Closing Ceremony</li>
      <li>Prize Distribution</li>
    </ul>
  </div>

  <footer>Â© 2025 ENTHUSIA Fest | Designed with Passion</footer>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
